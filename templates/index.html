{% extends 'base.html' %}

{% load static %}

{% block title %}Feelin' Star{% endblock %}

{% block content %}
<header id="header" class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="image-container">
                    <img class="img-fluid" src="{% static 'images/Feelinstar_4.png' %}" alt="Feelin' Star">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="text-container">
                    <h3>Descubre tu próxima banda</h3>
                    <a class="btn-solid-lg page-scroll" href="{% url 'users:login' %}">Crear sala</a>
                </div>
            </div>
        </div>
    </div>
</header>

<div id="contact" class="form-1">
    <div class="container">
        <h2>Contáctanos</h2>
        <p class="p-heading">Si tienes alguna sugerencia o aporte, no dudes en decirnos.</p>
        <form id="contactForm">
            <div class="form-group">
                <input type="text" class="form-control-input" id="cname" required>
                <label class="label-control" for="cname">Nombre</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control-input" id="cmessage" required>
                <label class="label-control" for="cmessage">Mensaje</label>
            </div>
            <div class="form-group">
                <button type="submit" class="form-control-submit-button">Enviar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
